buildscript {
    

    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

allprojects {
    apply plugin: "eclipse"

    version = '1.0'
    ext {
        appName = "wanderer"
        gdxVersion = '1.11.0'
        roboVMVersion = '2.3.12'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.3'
        aiVersion = '1.8.2'
        gdxControllersVersion = '2.1.0'
        jlineVersion = '3.21.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
        maven { url "https://maven.vinceh121.me/snapshots" }
    }
}

project(":desktop") {
    apply plugin: "java-library"


    dependencies {
        api project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx-controllers:gdx-controllers-desktop:$gdxControllersVersion"
        api "org.jline:jline-terminal-jansi:$jlineVersion"
    }
}

project(":android") {
    apply plugin: "com.android.application"

    configurations { natives }

    dependencies {
        api project(":core")
        api "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86_64"
        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        api "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-arm64-v8a"
        natives "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-x86"
        natives "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-x86_64"
        api "com.badlogicgames.gdx-controllers:gdx-controllers-android:$gdxControllersVersion"
        
    }
}

project(":tools") {
    apply plugin: "java-library"

    dependencies {
        api project(":core")

        api "info.picocli:picocli:4.7.1"
        api "me.vinceh121.wanderer:nebula2-assets-extractor:0.5.0-SNAPSHOT"
    }
}

project(":launcher") {
    apply plugin: "java-library"
    apply plugin: "application"

    dependencies {
        api project(":desktop")

        api "me.vinceh121.wanderer:nebula2-assets-extractor:0.5.0-SNAPSHOT"
    }
}

project(":core") {
    apply plugin: "java-library"

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        api "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        api "com.badlogicgames.gdx-controllers:gdx-controllers-core:$gdxControllersVersion"
        api "org.mozilla:rhino:1.7.14"
        api "com.fasterxml.jackson.core:jackson-databind:2.13.3"
        api "org.apache.commons:commons-collections4:4.4"
        api "org.apache.commons:commons-lang3:3.12.0"
        api "org.jline:jline:$jlineVersion"
        api "org.jline:jline-reader:$jlineVersion"
        api "org.jline:jline-terminal:$jlineVersion"
        api "com.github.mgsx-dev.gdx-gltf:gltf:227214de89923c7754406c68c1504e75ba087823"
        api "org.reflections:reflections:0.10.2"
        api "org.apache.logging.log4j:log4j-core:2.20.0"
        api "org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0"
        api "com.electronwill.night-config:toml:3.6.6"

        testImplementation(platform('org.junit:junit-bom:5.9.3'))
        testImplementation "org.junit.jupiter:junit-jupiter:5.9.3"
    }

    test {
        useJUnitPlatform()
        testLogging { events "passed", "skipped", "failed" }
    }
}
